[package]
name = "bevy_creator"
version = "0.1.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "BevyCreator"

[dependencies]
bevy = { git = "https://github.com/gehud/bevy.git", version = "0.15.0" }

